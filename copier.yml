# Template configuration
_min_copier_version: "9.0.0"
_exclude:
  - /.git
  - /.vscode
  - /.gitignore
  - /copier.yml
  - /README.md

# Questions
project_name:
  type: str
  description: The name of the project. Need to be valid CMake project name
  default: "MyProject"
  validator: >-
  {% if not (project_name | regex_search("^[A-Za-z_][A-Za-z0-9_]*$")) %}
    Project name must be a valid CMake project name.
  {% endif %}

